  name: author
  config:
    source:
      type: simple
    required: true
    options:
    - mindi_kessenich
    - amy_miller
  label: Author
  description: Pick the author of the post. If the author is not listed, the authors.yml
    file needs to be updated.
  default: mindi_kessenich
- type: text
  name: title
  label: Title
  description: Title of the post
  config:
    required: true
- type: file
  name: image
