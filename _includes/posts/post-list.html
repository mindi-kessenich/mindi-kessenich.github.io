{%- if include.posts.size > 0 -%}
<div class="post-list">
  {%- for post in include.posts -%}
  <div class="post-list__post">
    <a href="{{ post.url }}">
      {%- include posts/post-header.html post=post subclass="list-item" header="h2" -%}
    </a>
  </div>
  {%- endfor -%}
</div>
{%- else -%}
<h1 class="archive__title"><span class="archive__subtitle">Coming soon!</span></h1>
{%- endif -%}
